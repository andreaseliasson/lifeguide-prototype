<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .node circle {
    fill: #999;
  }

  .node text {
    font: 10px sans-serif;
  }

  .node--internal circle {
    fill: #555;
  }

  .node--internal text {
    text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
  }

  .link {
    fill: none;
    stroke: #555;
    stroke-opacity: 0.4;
    stroke-width: 1.5px;
  }

</style>
<svg width="1500" height="3000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(60,0)");

  var tree = d3.tree()
    .size([height, width - 160]);

  var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

  d3.csv("tree.csv", function(error, data) {
    if (error) throw error;

    var root = stratify(data)
      .sort(function(a, b) { return (a.height - b.height) || a.id.localeCompare(b.id); });

    var linkScale = d3.scaleLinear()
      .domain([2, d3.max(data, function (d) {
        return d.value;
      })])
      .range([1.25, 1.7]);

    var link = g.selectAll(".link")
      .data(tree(root).links())
      .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(function(d) { return d.y; })
        .y(function(d) { return d.x; }))
      .style("stroke-width", function (d) {
        console.log(d);
        console.log(linkScale(d.source.data.value));
        console.log('');
        return linkScale(d.target.data.value).toString() + "px";
      })
      .append("title")
      .text(function (d) {
        return d.target.data.id + d.target.data.value;
      });

    var node = g.selectAll(".node")
      .data(root.descendants())
      .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

    node.append("circle")
      .attr("r", 3);

    node.append("title")
      .text(function (d) {
        console.log(d.data);
        var output = "";
        d.id.split(".").forEach(function (page) {
          output += page + "->" + " ";
        });
        return output.slice(0, output.lastIndexOf("->")) + ": " + d.data.value;
      });

    node.append("text")
      .attr("dy", 3)
      .attr("x", function(d) { return d.children ? -8 : 8; })
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) {
        return d.id.substring(d.id.lastIndexOf(".") + 1);
      });
  });

</script>
